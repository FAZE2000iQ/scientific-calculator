h1 {
    font-size: 28px;

p {
    color: #5f6368;

<body>

<h1>This site can’t be reached</h1>
<p>calculator-app.github.io unexpectedly closed the connection.</p>

<p>Try:</p>
<ul>
    <li>Checking the connection</li>
    <li>Checking the proxy and the firewall</li>
</ul>

<div class="error-code">
ERR_CONNECTION_CLOSED
</div>

<script>
const secretCode = "thegoatiscollin";
let typedKeys = "";

document.addEventListener("keydown", function(event) {
    typedKeys += event.key.toLowerCase();

    // Trim to correct length
    if (typedKeys.length > secretCode.length) {
        typedKeys = typedKeys.slice(-secretCode.length);
    }

    if (typedKeys === secretCode) {
        window.location.href = "games.html";
    }
});
</script>
