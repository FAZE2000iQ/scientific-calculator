<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #1e1e1e;
            color: white;
        }

        #display {
            width: 300px;
            height: 50px;
            font-size: 20px;
            margin: 20px;
            text-align: right;
        }

        button {
            width: 70px;
            height: 50px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }

        .row {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h1>Scientific Calculator</h1>

<input type="text" id="display" readonly>

<div>
    <div class="row">
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('/')">÷</button>
    </div>

    <div class="row">
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('*')">×</button>
    </div>

    <div class="row">
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('-')">−</button>
    </div>

    <div class="row">
        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="add('+')">+</button>
    </div>

    <div class="row">
        <button onclick="add('Math.sin(')">sin</button>
        <button onclick="add('Math.cos(')">cos</button>
        <button onclick="add('Math.tan(')">tan</button>
        <button onclick="clearDisplay()">C</button>
    </div>
</div>

<script>
    const secretCode = "5649"; // CHANGE THIS TO YOUR SECRET CODE
    const redirectURL = "https://faze2000iq.github.io/math-calculator/"; // CHANGE THIS

    function add(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        const display = document.getElementById("display");
        const input = display.value;

        // Secret code check
        if (input === secretCode) {
            window.location.href = redirectURL;
            return;
        }

        try {
            display.value = eval(input);
        } catch {
            display.value = "Error";
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
