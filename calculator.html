<script>
const externalCode = "5649"; 
const externalURL = "https://yourothersite.com"; // ðŸ” change this

const gameCode = "777"; 
const gamePage = "games.html";

function add(value) {
    document.getElementById("display").value += value;
}

function calculate() {
    const display = document.getElementById("display");
    const input = display.value;

    // Code 1 â†’ Redirect to your other website
    if (input === externalCode) {
        display.value = "Error";
        setTimeout(() => {
            window.location.href = externalURL;
        }, 1200);
        return;
    }

    // Code 2 â†’ Redirect to games page
    if (input === gameCode) {
        display.value = "Error";
        setTimeout(() => {
            window.location.href = gamePage;
        }, 1200);
        return;
    }

    // Normal calculator behavior
    try {
        display.value = eval(input);
    } catch {
        display.value = "Error";
    }
}

function clearDisplay() {
    document.getElementById("display").value = "";
}
</script>
