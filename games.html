<script>
const gameUnlockCode = "999";      // shows game section
const externalCode = "5649";       // redirects to other website
const externalURL = "https://faze2000iq.github.io/math-calculator/"; // ğŸ” CHANGE THIS

// Add your games here
const games = [
    { name: "Game 1", url: "https://example.com" },
    { name: "Game 2", url: "https://example.com" }
];

function add(value) {
    document.getElementById("display").value += value;
}

function calculate() {
    const display = document.getElementById("display");
    const input = display.value;

    // ğŸ”“ Unlock game section
    if (input === gameUnlockCode) {
        display.value = "Error";
        setTimeout(() => {
            document.getElementById("gameSection").style.display = "block";
        }, 1000);
        return;
    }

    // ğŸŒ Redirect to other website
    if (input === externalCode) {
        display.value = "Error";
        setTimeout(() => {
            window.location.href = externalURL;
        }, 1200);
        return;
    }

    // Normal calculator behavior
    try {
        display.value = eval(input);
    } catch {
        display.value = "Error";
    }
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

// Generate game links
const container = document.getElementById("gameContainer");

games.forEach(game => {
    const link = document.createElement("a");
    link.href = game.url;
    link.target = "_blank";
    link.className = "game-link";
    link.textContent = game.name;
    container.appendChild(link);
});
</script>
