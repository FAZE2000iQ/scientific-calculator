<!DOCTYPE html>
<html>
<head>
<title>Game Hub</title>
<style>
body {
    background: #121212;
    color: white;
    font-family: Arial;
    text-align: center;
}

#display {
    width: 300px;
    height: 50px;
    font-size: 20px;
    margin: 20px;
    text-align: right;
}

button {
    width: 70px;
    height: 50px;
    font-size: 18px;
    margin: 5px;
}

#gameSection {
    display: none;
    margin-top: 40px;
}

.game-link {
    display: block;
    margin: 10px auto;
    padding: 15px;
    background: #1f1f1f;
    border-radius: 10px;
    text-decoration: none;
    color: white;
    width: 300px;
}

.game-link:hover {
    background: #333;
}
</style>
</head>

<body>

<h1>Scientific Calculator</h1>

<input type="text" id="display" readonly>

<br>

<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button onclick="add('/')">Ã·</button>
<br>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button onclick="add('*')">Ã—</button>
<br>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button onclick="add('-')">âˆ’</button>
<br>

<button onclick="add('0')">0</button>
<button onclick="add('.')">.</button>
<button onclick="calculate()">=</button>
<button onclick="add('+')">+</button>
<br>

<button onclick="clearDisplay()">C</button>

<!-- Hidden Game Section -->
<div id="gameSection">
    <h2>ðŸŽ® Game Hub ðŸŽ®</h2>
    <div id="gameContainer"></div>
</div>

<script>
const gameUnlockCode = "999"; // CHANGE THIS

// Add your games here
const games = [
    { name: "Game 1", url: "https://example.com" },
    { name: "Game 2", url: "https://example.com" }
];

function add(value) {
    document.getElementById("display").value += value;
}

function calculate() {
    const display = document.getElementById("display");
    const input = display.value;

    // Secret unlock
    if (input === gameUnlockCode) {
        display.value = "Error";
        setTimeout(() => {
            document.getElementById("gameSection").style.display = "block";
        }, 1000);
        return;
    }

    try {
        display.value = eval(input);
    } catch {
        display.value = "Error";
    }
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

// Generate game links
const container = document.getElementById("gameContainer");

games.forEach(game => {
    const link = document.createElement("a");
    link.href = game.url;
    link.target = "_blank";
    link.className = "game-link";
    link.textContent = game.name;
    container.appendChild(link);
});
</script>

</body>
</html>
